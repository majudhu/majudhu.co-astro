name: Deploy Website

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Deploying to surge
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: latest
      - uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: pnpm
      - name: Astro build and Surge deploy
        run: |
          pnpm add -g surge
          pnpm install
          pnpm build
          surge dist majudhu.surge.sh --token ${{ secrets.SURGE_TOKEN }}
