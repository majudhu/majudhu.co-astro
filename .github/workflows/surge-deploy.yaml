name: Deploy Website

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Deploying to surge
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - uses: pnpm/action-setup@v2.0.1
        with:
          version: latest
          run_install: |
            - args: [--global, surge]

      - name: Astro build and Surge deploy
        run: |
          pnpm build
          surge dist majudhu.surge.sh --token ${{ secrets.SURGE_TOKEN }}
