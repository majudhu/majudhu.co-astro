name: Deploy Website

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Deploying to surge
    steps:
      - uses: actions/checkout@v3
      - name: Install, Build, Surge
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: |
          pnpm install -g surge
          pnpm install
          pnpm build
          surge dist majudhu.surge.sh --token ${{ secrets.SURGE_TOKEN }}
